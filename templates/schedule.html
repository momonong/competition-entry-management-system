{% extends 'base.html' %}

{% block content %}
<body>
<div class="container pt-5">
	<div class="card bg-light text-dark">
		<div class="card-header">
			<h3 class="text-center">2023 第十屆全國 EMBA 籃球邀請賽</h3>
		</div>
		<div class="card-body" style="text-align: left;">
			<button id="button1" class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#pdf1">
				成大中正堂賽程	
			</button>
			<button id="button2" class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#pdf2">
				健美洋行賽程
			</button>
			<div id="pdf1" class="collapse">
				<!-- 在這裡放置 成大中正堂賽程 -->
				<embed src="static/files/成大中正堂賽程.pdf" type="application/pdf" width="100%" height="1000" />
			</div>
			<div id="pdf2" class="collapse">
				<!-- 在這裡放置 健美洋行賽程 -->
				<embed src="static/files/健美洋行賽程.pdf" type="application/pdf" width="100%" height="1000" />
			</div>
		</div>
	</div>
</div>
<script>
	document.addEventListener('DOMContentLoaded', function () {
	  // 取得第一個和第二個按鈕
	  var button1 = document.getElementById('button1');
	  var button2 = document.getElementById('button2');
	  
	  // 監聽第二個按鈕的點擊事件
	  button2.addEventListener('click', function () {
		// 如果第一個按鈕的區塊是展開的，則觸發第一個按鈕的點擊事件
		if (!button1.classList.contains('collapsed')) {
		  button1.click();
		}
	  });
	});
  </script>
  
</body>
{% endblock %}
